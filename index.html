<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <script src="main.js"></script>

  <!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

  <title>Covid-19 Simulator</title>
</head>
<body>
<div class="page-wrapper">
    <h1 class="title">Covid Simulator</h1>
    <p class="time" id="time"></p>
    <div class="container">
      <canvas id="canvas" class="simulator"></canvas>
     <div class=graph-side>
       <form class="form">
         
        <div class="all-params">
          <div class="slider-container">
            <h3>Population</h3>
            <div class="slider-wrapper">
              <input type="range" min="1" max="100" value="50" class="slider" id="selPop"><p id="textPop"></p>
            </div>
          </div>
          <div class="slider-container">
            <h3>Infected ratio (%)</h3>
            <div class="slider-wrapper">
              <input type="range" min="0" max="100" value="50" class="slider" id="selInfect"><p id="textInfect"></p>
            </div>
          </div>
          <div class="slider-container">
            <h3>Chance of death</h3>
            <div class="slider-wrapper">
              <input type="range" min="1" max="100" value="50" class="slider" id="selDeath"><p id="textDeath"></p>
            </div>
          </div>
          <div class="slider-container">
            <h3>Chance of death</h3>
            <div class="slider-wrapper">
              <input type="range" min="1" max="100" value="50" class="slider" id="selDeath"><p id="textDeath"></p>
            </div>
          </div>
          <div class="slider-container">
            <h3>Chance of death</h3>
            <div class="slider-wrapper">
              <input type="range" min="1" max="100" value="50" class="slider" id="selDeath"><p id="textDeath"></p>
            </div>
          </div>
          <div class="slider-container">
            <h3>Chance of death</h3>
            <div class="slider-wrapper">
              <input type="range" min="1" max="100" value="50" class="slider" id="selDeath"><p id="textDeath"></p>
            </div>
          </div>

      </div>

        <input class="submit" type="submit" target="_blank"></input>

       </form>
        <div class="graph">
          <div id="graph1"></div> 
        </div>
     </div>
    </div>
</div>

</body>
</html>
